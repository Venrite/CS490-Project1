<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- scales the display  -->
    <title>Some Kinda Word Game</title> <!--  tab's name -->
    <link rel="stylesheet" href="styles.css"> <!--  houses front end info -->
</head>
<body>
    <h1>Critter Survival</h1> <!--  Name of the game for now -->
    <p id="quote">Type the following text:</p><!-- Guide the player  -->
    <p id="target"></p><!-- shows target from .js  -->
    <input type="text" id="input" autofocus><!-- grabs what is being typed, .js deals with this  -->
    <p id="timer">Time: <span id="time">0</span>s</p><!--  .js deals with the time -->
    <p id="score">Score: <span id="score-value">0</span></p><!-- .js deals with the score  -->
    
    <script src="script.js"></script><!--  lets the site know to run the .js script -->
</body>
</html>
